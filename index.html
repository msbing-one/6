<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Luckiest Guy';
    }

    h1 {
      font-size: 27vw;
      background-image: url(https://github.com/msbing-one/6/blob/main/Hello.png);
      background-size: cover;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: moveBackground 15s infinite linear;
    }

    @keyframes moveBackground {
      0% {
        background-position: 0% 50%;
      }
      25% {
        background-position: 50% 100%;
      }
      50% {
        background-position: 100% 50%;
      }
      75% {
        background-position: 50% 0%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
  <title>Your Webpage Title</title>
</head>
<body>
  <h1 id="changingText">Welcome</h1>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let places = prompt('Enter words (each word separated by spaces)').split(/\s+/);
      let currentIndex = 0;
      const changingText = document.getElementById('changingText');

      function changePlace() {
        if (currentIndex < places.length) {
          changingText.textContent = places[currentIndex];
          currentIndex++;
        } else {
          clearInterval(intervalId);
        }
      }

      const intervalId = setInterval(changePlace, 700);
    });
  </script>
</body>
</html>
